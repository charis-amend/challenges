<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title" class="title">Understanding A11y in Forms</h1>
      <p id="description" aria-details="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset aria-describedby="firstsectionenterinfo">
          <legend id="firstsectionenterinfo">Enter your information</legend>
          <!-- new input -->
          <label aria-describedby="name-input">Name:</label>
          <input id="name-Input" type="text" name="name" />
          <!-- new input -->
          <label aria-describedby="age-input">Age:</label>
          <input id="age-Input" type="text" name="age" />
          <!-- new input -->
          <label aria-describedby="color-input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" />
          <!-- new input -->
          <textarea rows="7" placeholder="Leave us a message..."></textarea>
          <!-- new input -->
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
