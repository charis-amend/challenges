<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title">Personal Profile Form</h1>
    <p id="gettoknowyou">
      We want to get to know you! Please enter your personal information
    </p>
    <form aria-labelledby="title">
      <fieldset aria-describedby="gettoknowyou">
        <legend>Personal Information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" />
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" />
        <label for="birthday">Your Birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </fieldset>
      <p id="tellusabitmore">
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>

      <fieldset aria-describedby="tellusabitmore">
        <legend>Further Information</legend>
        <label for="favcolor">Favorite Color:</label>
        <input type="color" value="#3f0097" />
        <label for="favpet">Whats your favorite pet?</label>
        <select name="favpet" id="favpet">
          <option value="Agra cadabra">Agra cadabra</option>
          <option value="Chicken Turtle">Chicken Turtle</option>
          <option value="Fried Egg Jellyfish">Fried Egg Jellyfish</option>
        </select>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
